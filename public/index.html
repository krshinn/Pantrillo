<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pantrillo App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  
<div id="body">
  <!--   Modal begins here -->
    <div id="overlay">
      <div id="modal">
        
        <h2>Log in information</h2>
  
        <div class="row-center">
          <input id="email-input" type="email" placeholder="Email"/>
          <br>
          <input id="password-input" type="password" placeholder="Password"/>
        </div>
        <br>
        <button id="log-in">Log In</button>
        <button id="close-modal">Back</button>
        
      </div>
    </div>
    <!--   Modal ends here -->
  
    
  <!-- Log In / Sign Up / Guest Buttons begin here -->
    <div class="container-box">
      
        <div class="row-center">
          <div class="logo"></div> <!--logo IS a div background within CSS-->
        </div>
        <br>
  
        <div class="row-center">
          <button id="log-in-button"><h4>Log In</h4></button>
      </div>
  
      
        <div class="row-center">
          <button class="Sign-up"><h4>Sign Up</h4></button>
        </div>
  
      
        <div class="row-center">
          <button class="Guest"><h4>Guest</h4></button>
        </div>
    </div>
  <!-- Log In / Sign Up / Guest Buttons end here -->
  </div>
  
    
    <script src="script.js"></script>
  </body>
  
</html>
